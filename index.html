<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang Out Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }

    .no-button {
      position: absolute;
    }
  </style>
</head>
<body>
  <div>
    <p>Can we go on a date?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </div>

  <script>
    const $yesButton = document.querySelector('.yes-button');
    const $noButton = document.querySelector('.no-button');

    let counter = 0;

    $yesButton.addEventListener('click', () => {
      alert('Great! Let\'s hang out!');
    });

    $noButton.addEventListener('mouseover', (e) => {
      const $target = e.target;

      if (counter >= 5) {
        $target.innerHTML = 'hmmm';
      }

      counter += 1;

      // Move the button randomly
      const maxX = window.innerWidth - $target.clientWidth;
      const maxY = window.innerHeight - $target.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      $target.style.left = `${randomX}px`;
      $target.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
